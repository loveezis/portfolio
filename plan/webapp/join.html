<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/default.css">
<link rel="stylesheet" type="text/css" href="./css/join.css?v=2">
</head>
<body>
<form id="join">
	<ul class="base1">
		<li>회원가입</li>
		<li>이용약관에 동의 및 가입 정보를 입력해 주시길 바랍니다.</li>
		<li>약관동의</li>
		<li>이용약관·개인정보취급방칩에 대한 안내를 읽고 동의해주세요</li>
		<li>이용약관</li>
		<li><div id="agree1"></div></li>
		<li><input type="checkbox" name="agree1">동의함</li>
		<li>개인정보 수집 및 이용동의</li>
		<li><div id="agree2"></div></li>
		<li><input type="checkbox" name="agree2">동의함</li>
	</ul>
	<p>개인정보 입력</p>
	<ul class="base2">
		<li>아이디</li><li><input type="text" name="mid"><div onclick="doCheck(this)">중복체크</div></li>
		<li>패스워드</li><li><input type="password" name="mpass" maxlength="15" placeholder="9~15자로 입력"></li>
		<li>패스워드 확인</li><li><input type="password" name="mpass" maxlength="15"></li>
		<li>고객명</li><li><input type="text" name="mname"></li>
		<li>연락처</li><li><input type="text" name="mtel" maxlength="11" onkeyup="this.value=this.value.replace(/[^0-9]/g,'')"></li>
		<li>이메일</li><li><input type="text" name="memail"></li>
		<li>SMS 수신여부</li><li><input type="checkbox" name="msms" value="Y">수신동의</li>
		<li>광고/이벤트 수신여부</li><li><input type="checkbox" name="mad" value="Y">수신동의</li>
	</ul>
	<div class="btn3" onclick="doPost();">회원가입완료</div>
</form>
</body>
<script src="./js/join.js?v=10"></script>
</html>
