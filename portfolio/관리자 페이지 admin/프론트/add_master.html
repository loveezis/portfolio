<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="./css/add_master.css">
<link rel="stylesheet" type="text/css" href="./css/default.css">
<script src="./js/add_master.js?v=40"></script>
<title>관리자 새로 추가</title>
</head>
<body>
	<form id="adminJoin" enctype="application/x-www-form-urlencoded">
		<div class="logo">
			<span class="fontclass"> <img src="./img/logo.png">ADMINISTRATOR ADD
			</span>
		</div>
		<div class="addBox">
			<div class="backpart">
				<div class="idfont fontwhite">아이디 및 패스워드 정보</div>
				<div>
					<input type="text" name="mid" id="mid" class="fontclass" placeholder="생성할 관리자 아이디를 입력하세요">
					<input type="button" value="중복체크" class="fontclass checkBorder" onclick="idcheck()">
				</div>
				<div>
					<input type="password" name="mpass" id="mpass" class="fontclass" placeholder="접속할 패스워드를 입력하세요">
					<input type="password" placeholder="동일한 패스워드를 입력하세요" class="fontclass" id="mpass2">
				</div>
				<div class="fontwhite">관리자 기본정보 입력</div>
				<div>
					<input type="text" id="mname" class="fontclass" placeholder="담당자 이름을 입력하세요" name="mname">
				</div>
				<div>
					<input type="text" id="mmail" class="fontclass" placeholder="담당자 이메일을 입력하세요" name="memail">
				</div>
				<div>
					<input type="text" id="firstTel" placeholder="010" maxlength="3" class="tellvalue fontclass" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
					-
					<input type="text" placeholder="1234" maxlength="4" class="tellvalue fontclass" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
					-
					<input type="text" placeholder="5678" maxlength="4" class="tellvalue fontclass" onkeyup="this.value=this.value.replace(/[^0-9]/g,'');">
					<input type="hidden" name="mtel" id="tellhidden">
				</div>
				<div class="fontwhite">관리자 담당부서 및 직책</div>
				<div>
					<select name="mteam1" id="mteam1">
						<option value="">담당자 부서를 선택하세요</option>
						<option value="임원">임원</option>
						<option value="전산팀">전산팀</option>
						<option value="디자인팀">디자인팀</option>
						<option value="CS팀">CS팀</option>
						<option value="MD팀">MD팀</option>
						<option value="영업팀">영업팀</option>
					</select>
					<select name="mteam2" id="mteam2">
						<option value="">담당자 직책을 선택하세요</option>
						<option value="대표">대표</option>
						<option value="부장">부장</option>
						<option value="팀장">팀장</option>
						<option value="과장">과장</option>
						<option value="대리">대리</option>
						<option value="주임">주임</option>
						<option value="사원">사원</option>
					</select>
				</div>
				<div class="fontwhite">※가입완료 후 전산 담당자가 확인 후 로그인 할 수 있습니다.</div>
				<div>
					<input type="button" value="관리자 등록" onclick="joingo()">
					<input type="button" value="등록 취소">
					<input type="hidden" name="admincheck" value="N">
				</div>
			</div>
		</div>
	</form>
</body>
</html>
